apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener-deployment
  labels:
    group: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata: 
      labels:
        app: url-shortener
    spec:
      containers:
        - name: url-shortener
          image: itssvinayak/url_shortner:latest
          ports:
            - containerPort: 8080